<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | HunHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-inner">
                <div class="logo">HunHub</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('index') }}">Главная</a></li>
                        <li><a href="{{ url_for('login') }}">Вход</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="register-section">
        <div class="container">
          <form class="register-form" action="{{ url_for('submit_registration') }}" method="POST">
            
            <div class="form-title">Создай аккаунт HunHub</div>
            <div class="form-subtitle">Заполни форму ниже, чтобы начать изучение китайского языка.</div>
      
            <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input type="text" id="username" name="username" required>
            </div>
      
            <div class="form-group">
              <label for="email">Электронная почта</label>
              <input type="email" id="email" name="email" required>
            </div>
      
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" id="password" name="password" required>
            </div>
      
            <div class="form-group">
              <label for="confirm-password">Повторите пароль</label>
              <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
      
            <button type="submit" class="cta-button">Зарегистрироваться</button>
      
            <div class="form-footer">
              Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
            </div>
      
          </form>
        </div>
      </section>
      

    <footer>
        <div class="container">
            <p>&copy; 2025 HunHub — Образование без границ.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='register.js') }}"></script>

</body>
</html>
